    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 text-center div-center">

          <div id="title-div">
            <img src="img/upload.png">
            <img src="img/images.png">
            <h1 style="color:white;">Upload Design</h1>
          </div>

          <!-- div for entering messages to the user, currently just used by a loading animation. -->
          <div id="message">
            <div id="loader" class="alert alert-secondary">
              <img src="img/Round Animated Loading Gif.gif">
              <div><b>LOADING</b></div>
            </div>
          </div>

          <div>
            <form>
              <div class="form-row">
                <div class="col">
                  <input type="text" id="designUrl" class="form-control"
                  placeholder="Url of your design">

                </div>
                <div class="col">
                  <input type="text" id="desName" class="form-control"
                  placeholder="Your name">

                </div>
              </div>
            </form>

            <button id="uploadBtn" class="btn btn-block">Upload Design</button>
          </div>

          <div id="designBody"></div>

        </div>
      </div>
    </div>

    <script id="template" type="x-tmpl-mustache">
      {{#designArray}}
        <div class="card">
          <h5 class="card-title">{{designerName}}</h5>
          <img class="card-img-top" src="{{designUrl}}" alt="Card image cap">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">{{tips}} Ã¦ttos</h6>
            <input type="number" class="form-control" placeholder="Amount" id={{index}}>
            <button class="btn tipBtn btn-block" id={{index}}>Tip Design</button>
          </div>
        </div>
      {{/designArray}}
    </script>
